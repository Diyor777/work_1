<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <div class="top">
                <a href="#" class="logo">Building</a>
                <a href="#" class="layout">Layouts</a>
                <a href="#" class="about">About</a>
                <a href="#" class="contact">Contact</a>
            </div>
        </header>

        <div class="content">
            <div class="title text">
                Apartments
            </div>

            <div class="title-2 text">
                German quarter
            </div>

            <div class="information text">
                Hurry to buy apartments at the best price in a new <span
                    style="color: #2D47D7; font-weight: 600;">prestigious</span>
                residential complex:
            </div>

            <div class="license text">
                License No. 34-6755
            </div>

            <!-- ----------------------------- -->

            <div class="images">
                <div class="img-1 img">
                    <img src="img/img-1.jpg" alt="">
                </div>
                <div class="img-2 img">
                    <img src="img/img-1.jpg" alt="">
                </div>
                <div class="img-3 img"></div>
                <div class="img-4 img"></div>
            </div>

            <!-- ---------------------- -->

            <div class="content-box">
                <div id="rooms">
                    <span class="rooms">Rooms</span>
                    <i class="fas fa-caret-down"></i><br>
                    <span class="two">Two</span>
                </div>

                <div id="floor">
                    <span class="floor">Floor</span>
                    <i class="fas fa-caret-down"></i><br>
                    <span class="two-four">2-4</span>
                </div>

                <div id="price">
                    <span class="price">Price:</span><br>
                    <span class="from">from:</span>
                    <span class="from-2">120</span>
                    <span class="to">to:</span>
                    <span class="to-2">300</span>
                </div>

                <div id="search">
                    <i class="fas fa-search"></i>
                    <span class="search">Search</span>
                </div>
            </div>

            <!-- ------------------------- -->

            <div class="content-box-2">
                <div class="geolocation"><i class="fas fa-map-marker-alt"></i></div>
                <span class="street">Mikhailo Hrushevsky str. 27</span>
                <span class="location">Our location</span>
            </div>

            <!-- -------------------------------- -->

            <div class="content-box-3">
                <div class="phone"><i class="fas fa-phone-alt"></i></div>
                <span class="number">+38-(095)-462-46-72</span>
                <span class="call-online">Call online</span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
